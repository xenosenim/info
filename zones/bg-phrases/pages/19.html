<h1>Здра̀ве</h1>

<p class='m0000'>Настѝнах.</p><p class='b1000'>Я простудился.</p>
<p class='m0000'>Ѝмам главобо̀лие.</p><p class='b1000'>У меня болит голова.</p>
<p class='m0000'>Болѝ ме зъб.</p><p class='b1000'>У меня болит зуб.</p>
<p class='m0000'>Болѝ ме гръ̀бът.</p><p class='b1000'>У меня болит спина.</p>
<p class='m0000'>Очѝта ми са су̀хи.</p><p class='b1000'>В глазах сухость.</p>
