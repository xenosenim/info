<h1>Похва̀ли</h1>

<p class='m0000'>Ти бѐше прав.</p><p class='b1000'>Ты был прав.</p>
<p class='m0000'>Ви бя̀хте пра̀ви.</p><p class='b1000'>Вы были правы.</p>
<p class='m0000'>Изглѐждате страхо̀тно.</p><p class='b1000'>Выглядите прекрасно.</p>
<p class='m0000'>Свъ̀ршите чудѐсна ра̀бота.</p><p class='b1000'>Сделали чудесную работу.</p>
<p class='m0000'>Ви го̀твите превъзхо̀дно.</p><p class='b1000'>Вы готовите превосходно.</p>
<p class='m0000'>Tи си превъзхо̀ден готва̀ч.</p><p class='b1000'>Ты превосходный повар.</p>
