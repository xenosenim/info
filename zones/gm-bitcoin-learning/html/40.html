<h1>40.Locktime</h1>
<p class="subheading">Field in a transaction used for post-dating.</p>

<figure class="center">
<a target='_blank' href='../images/40.cheque.svg'><img class='clImageThumb' src='../images/40.cheque.svg'></a><br><br>

<p>Locktime sets <strong>the earliest time a transaction can be mined in to a block</strong>.</p>
<p>It’s the last field in a piece of transaction data.</p>
<h2>Usage</h2>
<p>You can use locktime to make sure that a transaction is locked until <strong>a specific block height</strong>, or <strong>a point in time</strong>.</p>
<table>
<thead>
<tr class="header">
<th>Locktime</th>
<th>Description</th>
</tr>
</thead>
<tr class="odd">
<td><code>&lt;  500000000</code></td>
<td>Unlocked at block height.</td>
</tr>
<tr class="even">
<td><code>&gt;= 500000000</code></td>
<td>Unlocked at specific time (in Unix time)</td>
</tr>

</table>
<p>If you do not want your transaction to be locked until a specific block or time, set the locktime field to <code>0x00000000</code> (or anything below the current block height or unix time).</p>
<p><a target='_blank' href='../images/40.locktime.svg.png'><img class='clImageThumb' src='../images/40.locktime.svg.png'></a><br><br></p>
<p class="note caution">
Nodes validate every transaction (and block) they receive. So if they receive a transaction (or a block containing a transaction) with a locktime in the future, they will reject it.
</p>
<h2>Examples</h2>
<p>Most transactions do not make use of locktime, so their locktime is set to <code>0x00000000</code>.</p>
<p>Nonetheless:</p>
<table>
<thead>
<tr class="header">
<th>Locktime</th>
<th>Decimal</th>
<th>Description</th>
</tr>
</thead>
<tr class="odd">
<td><code>0xede80600</code></td>
<td><code>452845</code></td>
<td>This transaction could only be relayed on the network <strong>after the blockchain reached a height of 452,845</strong>. (tx)</td>
</tr>
<tr class="even">
<td><code>0x06241559</code></td>
<td><code>1494557702</code></td>
<td>This is <em>Fri, 12 May 2017 02:55:02</em> in Unix Time. The transaction could only be relayed on the network after <em>the median time of the last 11 blocks</em> (according to the time field in their block headers) is greater than this. (tx)</td>
</tr>
<tr class="odd">
<td><code>0xb154c233</code></td>
<td><code>868373681</code></td>
<td>This is <em>Tue, 08 Jul 1997 14:54:41</em> in Unix Time. This is effectively like setting the locktime to <code>0x00000000</code>, as the first ever block was mined on <em>02 Feb 2011 23:16:42</em>. (tx)</td>
</tr>

</table>
<ul>
<li>
<a class="tool" href="/tools/swapendian">swapendian</a>
</li>
<li>
<a class="tool" href="/tools/hexdec">hexdec</a>
</li>

<h2>Notes</h2>
<p class="note warning">
In order for the locktime to be effective, you need to set one of the <code>sequence</code> values (for one of the inputs in the transaction data) to anything below the default maximum (<code>0xffffffff</code>).
</p>
<p class="note tip">
Unix Time is the number of seconds since 1st January 1970.
</p>
<div class="note text">
<p>As mentioned, the locktime has a dual-purpose for setting either a <em>block height</em> or <em>time</em>. This works because:</p>
<ul>
<li>It’s going to take <strong>9,498 years</strong> before we hit block 500,000,000.</li>
<li>The current unix time is <code>1,675,349,236</code> (also known as <em>02 February 2023, 14:47:16</em>), which is already above <code>500,000,000</code>.
</ul></li>
</ul>
</div>
