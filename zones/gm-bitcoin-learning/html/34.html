<h1>34.Block Hash</h1>
<p class="subheading">The hash of a block header.</p>

<figure class="center">
<a target='_blank' href='../images/34.block-hash.png'><img class='clImageThumb' src='../images/34.block-hash.png'></a><br><br>

<p>A <strong>Block Hash</strong> is basically a <em>reference number</em> for a block in the blockchain.</p>
<h2>How do you get a Block Hash?</h2>
<p>You get a Block Hash by hashing the block header through SHA256 twice.</p>
<h3>Example</h3>

<p>Hereâ€™s the serialized block header for block 123,456:</p>
<pre class="wrap"><span class="version">01000000</span><span class="previousblockhash">9500c43a25c624520b5100adf82cb9f9da72fd2447a496bc600b000000000000</span><span class="merkleroot">6cd862370395dedf1da2841ccda0fc489e3039de5f1ccddef0e</span><span class="time">834991a65600ea6c8cb4d</span><span class="bits">b3936a1a</span><span class="nonce">e3143991</span>
</pre>
