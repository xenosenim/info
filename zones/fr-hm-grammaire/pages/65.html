<h1>Langue Parlée n°4</h1>

<p class='m0000'>On dirait un chat.</p><p class='b1000'>Выглядит как кот.</p>
<p class='m0000'>C'est pas terrible, ce film.</p><p class='b1000'>Не выглядит необычным этот фильм.</p>
<p class='m0000'>J'ai pas mal de trucs à faire aujourd'hui.</p><p class='b1000'>У меня не мало занятий на сегодняшний вечер.</p></span>
