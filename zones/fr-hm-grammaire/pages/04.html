<h1>Tout</h1>

<p class='m0000'>en tout cas</p><p class='g0500'></p><p class='b1000'>в любом случае</p>
<p class='m0000'>tout le monde</p><p class='g0500'></p><p class='b1000'>все</p>
<p class='m0000'>tout de suite</p><p class='g0500'></p><p class='b1000'>прямо сейчас</p>
<p class='m0000'>de toute façon</p><p class='g0500'></p><p class='b1000'>любым способом</p>
<p class='m0000'>tout à fait</p><p class='g0500'></p><p class='b1000'>полностью</p>
<p class='m0000'>toutes sortes de</p><p class='g0500'></p><p class='b1000'>всевозможные</p>
<p class='m0000'>pas du tout</p><p class='g0500'></p><p class='b1000'>совсем нет</p>
<p class='m0000'>malgré tout</p><p class='g0500'></p><p class='b1000'>несмотря на</p>
<p class='m0000'>tout à l'heure</p><p class='g0500'></p><p class='b1000'>вскоре</p>
