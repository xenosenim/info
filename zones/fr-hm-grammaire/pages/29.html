<h1>Futur antérieur</h1>

<p class='m0000'>Quand ils reviendront, ils auront changé.</p><p class='b1000'>Когда они вернулись, они изменились.</p>
<p class='m0000'>Dès qu'ils seront revenus, ils voudront repartir.</p><p class='b1000'>Сразу когда они вернулись, они захотели уйти.</p></span>
