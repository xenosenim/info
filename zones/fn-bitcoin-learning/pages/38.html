<h1>38.Output</h1>
<p class="subheading">A batch of bitcoins created in a transaction.</p>

<figure class="center">
<a target='_blank' href='../images/38.output.svg'><img class='clImageThumb' src='../images/38.output.svg'></a><br><br>

<p>Outputs are <strong>packages of bitcoins</strong> created in a bitcoin transaction.</p>
<p>Each output has a <strong>lock</strong>, which means that they can only be used as an inputs in a future transaction by people who can unlock them.</p>

<p class="note tip">
If you want to decode the <code>value</code> of an output, you just need to swap the byte order, then convert from hexadecimal to decimal. That will give you the value in <strong>satoshis</strong>.
</p>
<h2>How do Outputs work?</h2>
<p>After selecting Input(s) to spend, you can create as many Outputs from them as you like.</p>
<p>For each output you just:</p>
<ol type="1">
<li>Give it a value.</li>
<li>Give it a lock.</li>
</ol>
<h3>1. Value</h3>
<p>Every output has a value. This value is given in <strong>satoshis</strong>:</p>

<a target='_blank' href='../images/38.value.svg'><img class='clImageThumb' src='../images/38.value.svg'></a><br><br>
<p class='clFigcaption'>You can create as many outputs as you like, as long as their sum <strong>does not exceed the sum of the Inputs</strong> you are spending.</p>


<h3>2. Lock</h3>
<p>You also place <strong>locks</strong> on outputs when you create them them. These locking scripts prevent other people from using these outputs as <em>inputs</em> in another transaction (i.e. spending them).</p>
<p>This locking code is called a <code>ScriptPubKey</code>.</p>

<a target='_blank' href='../images/38.lock.svg'><img class='clImageThumb' src='../images/38.lock.svg'></a><br><br>
<p class='clFigcaption'>You can only use an output as an <em>input</em> to another transaction if you can unlock it.</p>
