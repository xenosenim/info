<h1>36.Transaction Data</h1>


<figure class="center">
<a target='_blank' href='../images/36.transaction-data.svg'><img class='clImageThumb' src='../images/36.transaction-data.svg'></a><br><br>

<p>A bitcoin transaction is just a bunch of data that describes the movement of bitcoins.</p>
<p>It takes in inputs, and creates new outputs.</p>

<h2>Diagram</h2>
<p>A transaction is basically a <strong>series of inputs</strong> and a <strong>series of outputs</strong>.</p>
<figure class="center">
<a target='_blank' href='../images/36.transaction-data.gif'><img class='clImageThumb' src='../images/36.transaction-data.gif'></a><br><br>

<p>In further detail; the transaction data tells you <strong>how to unlock existing packages of bitcoins</strong> (from previous transactions), and how to lock them up <em>again</em> in to new packages.</p>
<h2>Notes</h2>
<p class="note text">
A raw transaction is sometimes called a “serialized transaction”, because it’s just a bunch of individual pieces of data zipped up in to one string of data.
</p>
<aside class="aside">
<h3>Field Sizes</h3>
<p>Nodes on the bitcoin network expect each field to be a certain length. This structured format allows them to run through the transaction data and figure out where each field begins and ends.</p>
<p>That’s why even though the version number is <strong>1</strong>, it’s stored as <strong>01000000</strong> because a bitcoin node expects a field that is <em>4 bytes</em> in size.</p>
<p class="note tip">
If you double the number of bytes, it will give you the number of <em>characters</em> in that field.
</p>
<p class="note text">
The <code>inputcount</code> (and <code>signatures</code>) and <code>outputcount</code> (and <code>lockingscripts</code>) can vary in length, which is why special VarInt fields are used to specify their upcoming sizes.
</p>
</aside>
