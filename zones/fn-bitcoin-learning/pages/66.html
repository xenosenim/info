<h1>66.Magic Bytes</h1>
<p class="subheading">The message delimiter on the bitcoin network.</p>

<figure class="center">
<a target='_blank' href='../images/66.magic-bytes.svg'><img class='clImageThumb' src='../images/66.magic-bytes.svg'></a><br><br>

<p><strong>Magic bytes</strong> are used as a way to <em>identify the separate messages sent between nodes</em> on the bitcoin network.</p>
<p>For example, if you are trying to connect to a node with your own code, <em>every message</em> you send to that node should begin with <code>f9beb4d9</code>, and every message you receive from that node will start with the same magic bytes too.</p>
<h2>The magic bytes.</h2>
<p>Magic bytes are <strong>4 bytes</strong> in length, and will be different depending on which network you’re on:</p>
<table>
<thead>
<tr class="header">
<th>Network</th>
<th>Magic Bytes</th>
</tr>
</thead>
<tr class="odd">
<td>Mainnet</td>
<td><code>f9beb4d9</code></td>
</tr>
<tr class="even">
<td>Testnet3</td>
<td><code>0b110907</code></td>
</tr>
<tr class="odd">
<td>Regtest</td>
<td><code>fabfb5da</code></td>
</tr>

</table>
<h3>Example.</h3>
<p>Here’s a <code>version</code> message I received from a node on the <em>Testnet3</em> network:</p>
<pre class="wrap">
0b11090776657273696f6e000000000066000000c0094f817e1101000d000000000000004659775800000000000000000000000000000000000000000000ffff0000000000000d000000000000000000000000000000000000000000000000003d2324b2fc764108102f5361746f7368693a302e31332e312fab3d100001
</pre>
<p>And here’s a <code>tx</code> message:</p>
<pre class="wrap">
0b110907747800000000000000000000e1000000db31994501000000018ad494471addef205294beb3b2673e2734a0c558b8dbc1334412e42b4a730b32010000006a473044022060c7048255d32a3c8014775d93e32339ed9f460c1f33770fab14444af2cdfb5f02204bd6020742b5deda36712c55f5110a2f4d9ea6c97e45a90bca39d134932c91b2012103b93183cf139818b023f79d6b9dc0c9b80276df9f188948e587db80c988337ec7ffffffff0280d1f008000000001976a9141f81f255c1df8d1b7665e7e7340b893ede2301a988acb8665b00000000001976a9149d28b845d29c1237e7273df9108f1597d4939e0688ac00000000
</pre>
<p class="note text">
Magic bytes are also used to separate block data in the blk*.dat files.
</p>
<h2>Why use Magic Bytes?</h2>
<p>If you connect to a bitcoin node, think of the messages you get from it as a continual stream of data.</p>

<a target='_blank' href='../images/66.stream.gif'><img class='clImageThumb' src='../images/66.stream.gif'></a><br><br>
<p class='clFigcaption'>Nodes receive data in streams of bytes. The <code>f9beb4d9</code>’s help you spot when a new message starts.<br><small>https://github.com/in3rsha/php-simple-bitcoin-node</small></p>


<p>If you are trying to read this data, it’s good to have a reliable way of knowing when a new message starts (and ends). <strong>This is why a specific set of “magic bytes” are used as a “marker” so that you can always identify the start of a new message.</strong></p>
<p>So there’s nothing actually magical about magic bytes – it’s just a way of segmenting data.</p>
<h2>Why these bytes in particular?</h2>
<p>These bytes have no specific meaning, except for:</p>
<blockquote>
<p>The message start string is designed to be unlikely to occur in normal data. The characters are rarely used upper ASCII, not valid as UTF-8, and produce a large 32-bit integer with any alignment. – <cite class="bitcoinsrc">chainparams.cpp</cite></p>
</blockquote>
<p>So they could be different, but these are just 4 bytes that have the <em>properties that make for good magic bytes</em> on the bitcoin network.</p>
