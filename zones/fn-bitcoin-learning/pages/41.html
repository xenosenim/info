<h1>41.Transaction Fee</h1>
<p class="subheading">The remainder of a transaction.</p>

<figure class="center">
<a target='_blank' href='../images/41.transaction-fee.svg'><img class='clImageThumb' src='../images/41.transaction-fee.svg'></a><br><br>

<p>A <strong>transaction fee</strong> is the <em>remainder</em> of a bitcoin transaction.</p>
<h2>Why use a transaction fee?</h2>
<p>A transaction fee acts as an incentive for a miner to include your transaction in their candidate block.</p>

<a target='_blank' href='../images/41.candidate-block-transaction-selection.svg'><img class='clImageThumb' src='../images/41.candidate-block-transaction-selection.svg'></a><br><br>
<p class='clFigcaption'>If there are more transactions in the memory pool than can fit in to a block, a miner will select transactions with the highest fees.</p>


<p>So if there are a lot of bitcoin transactions floating around the memory pool and not all of them can fit in to a block, a transaction fee can be used as a way to “buy space” in a block.</p>
<h2>Where do transaction fees go?</h2>
<p>Transaction fees are claimed by miners through the coinbase transaction.</p>

<a target='_blank' href='../images/41.miner-claim-fees.svg'><img class='clImageThumb' src='../images/41.miner-claim-fees.svg'></a><br><br>
<p class='clFigcaption'>Miners have the opportunity claim the fees from all of the transactions they put in to their candidate block.</p>


<h2>Fee-per-byte</h2>
<ul>
<li>Bitcoin blocks are limited to <strong>1MB</strong> (1,000,000 bytes) in size.</li>
<li>Transaction data takes up space in a block (roughly 250 bytes for a typical small one).</li>
</ul>
<p>So when a miner fills up a block with transactions, they will want to maximize the amount of money they can collect in fees. They do this by selecting transactions that give them the most money in fees for the space they take up in the block.</p>

<a target='_blank' href='../images/41.fee-per-byte-blocksize.svg'><img class='clImageThumb' src='../images/41.fee-per-byte-blocksize.svg'></a><br><br>
<p class='clFigcaption'>The second transaction has a higher <em>absolute</em> fee, but if you fill up a block with those transactions you’re not going to be able to collect as much in total fees.</p>


<p>So when you’re working out your transaction fee size, the important metric is the <strong>fee-per-byte</strong>.</p>

<h2>Notes</h2>
<section class="note caution">
<h3>The remainder of any bitcoin transaction is the transaction fee. All of it.</h3>
<p>If you create a bitcoin transaction that uses a <code>10 BTC</code> input, and only create a <code>0.1 BTC</code> output, all of that remaining <em>9.9 BTC</em> will be counted as the transaction fee.</p>
<p><strong>Unfortunate Examples:</strong></p>
<ul>
<li>291.2409 BTC transaction fee - (bitcointalk thread)</li>
<li>30 BTC transaction fee - (reddit post)</li>
<li>7 BTC transaction fee - (only about $85 at the time, but still unnecessary)</li>
</ul>
</section>
