<h1>K</h1>

<p class='m0000'>keep on</p><p class='g0500'></p><p class='b1000'>продолжать</p>
<p class='m0000'>keep up</p><p class='g0500'></p><p class='b1000'>не отставать, продолжать, поддерживать</p>
<p class='m0000'>knock at</p><p class='g0500'></p><p class='b1000'>стучать во что-л.</p>
<p class='m0000'>knock down</p><p class='g0500'></p><p class='b1000'>сбить с ног, сносить, разрушать, понижать</p>
<p class='m0000'>knock off</p><p class='g0500'></p><p class='b1000'>уничтожить, прекратить, уронить, сбросить</p>
<p class='m0000'>knock out</p><p class='g0500'></p><p class='b1000'>оглушить, вырубить, поразить, выбить</p>
