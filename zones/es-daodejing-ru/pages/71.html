<h1><small>71.</small> болезнь знания</h1>

кто,<br>
имея знания,<br>
делает вид,<br>
что не знает,<br>
тот выше всех.<br>
<br>
кто,<br>
не имея знаний,<br>
делает вид,<br>
что знает,<br>
тот болен.<br>
<br>
кто,<br>
будучи больным,<br>
считает себя больным,<br>
тот не является больным.<br>
<br>
совершенномудрый не болен.<br>
будучи больным,<br>
он считает себя больным,<br>
поэтому он не болен.<br>
