<h1><small>33.</small> различия добродетели</h1>

знающий людей благоразумен.<br>
<br>
знающий себя просвещён.<br>
<br>
побеждающий людей силён.<br>
<br>
побеждающий самого себя могуществен.<br>
<br>
знающий достаток богат.<br>
<br>
кто действует с упорством,<br>
обладает волей.<br>
<br>
кто не теряет свою природу,<br>
долговечен.<br>
<br>
кто умер,<br>
но не забыт,<br>
тот бессмертен.<br>
