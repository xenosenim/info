<h1><small>06.</small> завершение формы</h1>

превращения<br>
невидимого дао<br>
бесконечны.<br>
<br>
дао<br>
глубочайшие<br>
врата рождения.<br>
<br>
глубочайшие врата рождения<br>
корень неба и земли.<br>
<br>
оно существует вечно<br>
подобно нескончаемой нити,<br>
и его действие<br>
неисчерпаемо.<br>
