<h2>Предло̀зи</h2>

<h1>на срѐдство</h1>

<blockquote>
Въпросѝтелни ду̀ми:<br>
<span class='m'>как</span><br>
</blockquote>

Ка̀звам това̀ <span class='m'>без</span> страх.<br>
Пла̀щам <span class='m'>в</span> брой.<br>
Рабо̀тя <span class='m'>като̀</span> ба̀гер.<br>
Рабо̀тя <span class='m'>на</span> ако̀рд.<br>
Рабо̀тя <span class='m'>по</span> зая̀вка.<br>
Ка̀звам го <span class='m'>под</span> сурдѝнка.<br>
Пѝша <span class='m'>с</span> химика̀ли.<br>
Рабо̀тя <span class='m'>спорѐд</span> сѝлите си.<br>
Свъ̀рзвам се <span class='m'>чрез</span> телефо̀на.<br>
</span>
