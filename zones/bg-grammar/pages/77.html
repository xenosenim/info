<h2>Предло̀зи</h2>

<h1>на цел</h1>

<blockquote>
Въпросѝтелни ду̀ми:<br>
<span class='m'>каква̀ цел</span><br>
</blockquote>

Пра̀вя го <span class='m'>без</span> цел.<br>
Пра̀вя го <span class='m'>в</span> тво̀я чест.<br>
Пра̀вя го <span class='m'>за</span> теб.<br>
Пра̀вя <span class='m'>го зарадѝ</span> теб.<br>
Пра̀вя го <span class='m'>напу̀к</span>.<br>
Пра̀вя го <span class='m'>с</span> цел.<br>
Ще рабо̀тя <span class='m'>срещу̀</span> нѐго.<br>
Ще го постѝгна <span class='m'>чрез</span> нѐго.<br>
</span>
