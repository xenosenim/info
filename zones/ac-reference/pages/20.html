<h2>Preflop</h2>

<h1>Preflop Potentials</h1>

<q class='c'>A</q><q class='h'>4</q> - Ace & Weak Kicker<br>
<q class='d'>K</q><q class='c'>10</q> - Offsuited, Unconnected<br>
<q class='s'>9</q><q class='c'>6</q> - Random Numbers<br>

<h3>Medium Potential</h3>
<q class='c'>A</q><q class='h'>Q</q> - Ace & Medium Kicker<br>
<q class='d'>7</q><q class='d'>5</q> - Suited, Unconnected<br>
<q class='s'>J</q><q class='c'>10</q> - Medium Kickers<br>

<h3>Good Potential</h3>
<q class='c'>A</q><q class='h'>K</q> - Ace & Strong Kicker<br>
<q class='d'>9</q><q class='d'>8</q> - Suited, Connected<br>
<q class='s'>6</q><q class='c'>6</q> - Pairs<br>
