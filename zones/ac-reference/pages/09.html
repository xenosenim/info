<h2>Game</h2>

<h1>Player Styles</h1>

<h3>Loose</h3>
<blockquote>
To play many hands<br>
To play weak hands<br>
</blockquote>

<h3>Passive</h3>
<blockquote>
To call frequently<br>
To raise rarely<br>
</blockquote>

<h3>Tight</h3>
<blockquote>
To play strong hands<br>
To fold weak hands<br>
</blockquote>

<h3>Agressive</h3>
<blockquote>
To bet frequently<br>
To raise frequently<br>
To call rarely<br>
</blockquote>
