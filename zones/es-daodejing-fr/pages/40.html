<h1><small>40.</small> éviter l'activité</h1>

Le retour au non-être (produit) le mouvement du Dao.<br>
La faiblesse est la fonction du Dao.<br>
Toutes les choses du monde sont nées de l'être ; l'être est né du non-être.<br>
