<h1><small>06.</small> remplir la forme</h1>

L'esprit de la vallée ne meurt pas ;<br>
on l'appelle la femelle mystérieuse.<br>
La porte de la femelle mystérieuse<br>
s'appelle la racine du ciel et de la terre.<br>
Il est éternel et semble exister (matériellement).<br>
Si l'on en fait usage, on n'éprouve aucune fatigue.<br>
