<h1>Местоимения</h1>

<h2>Местоимение dont</h2>

<p>Местоимение среднего рода <b>cela</b>&nbsp;это может выступать в предложении в роли подлежащего и прямого и косвенного дополнения:</p>
<span class='clFr'>Cela ne les int&#233;resse pas.<br>
Je vois cela.<br>
Nous parlons de cela.</span>
